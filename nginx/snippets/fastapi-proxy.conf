# fastapi-proxy.conf
# Reusable proxy configuration for FastAPI routes
# Include this in location blocks: include /etc/nginx/snippets/fastapi-proxy.conf;
#
# For Windows/Laragon: include C:/laragon/etc/nginx/snippets/fastapi-proxy.conf;

limit_req zone=general burst=20 nodelay;

proxy_pass http://127.0.0.1:{{FASTAPI_PORT}};
proxy_http_version 1.1;

# Headers for proper request forwarding
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Original-Host $host;

# Timeouts
proxy_connect_timeout 60s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffering off for streaming responses
proxy_buffering off;
proxy_request_buffering off;
