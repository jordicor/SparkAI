# spark-cdn.conf
# Static content CDN server block for SPARK
#
# This configuration serves static assets (CSS, JS, images) with long cache times.
# Use a separate subdomain like cdn.yourdomain.com
#
# Replace placeholders:
#   {{SPARK_ROOT}} -> Your SPARK installation path
#   {{CDN_DOMAIN}} -> Your CDN subdomain (e.g., cdn.yourdomain.com)
#   {{SSL_CERT}}   -> Path to SSL certificate
#   {{SSL_KEY}}    -> Path to SSL private key

server {
    listen 80;
    listen 443 ssl;
    server_name {{CDN_DOMAIN}};

    root "{{SPARK_ROOT}}/data/";
    index index.html index.htm;

    # --------------------------------------------------------------------------
    # Security Headers
    # --------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Block scanners/bots
    if ($is_scanner_request) {
        return 444;
    }

    # --------------------------------------------------------------------------
    # Default Location
    # --------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ =404;
        autoindex off;
    }

    # --------------------------------------------------------------------------
    # Static Assets with Long Cache
    # --------------------------------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|webp|css|js|ico|woff|woff2|ttf|svg|mp4|webm|avi|mp3|pdf)$ {
        try_files $uri =404;

        # 30 days cache
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # --------------------------------------------------------------------------
    # CSS Files - Versioned with query string
    # --------------------------------------------------------------------------
    location ~* \.css$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
        add_header Content-Type "text/css";
    }

    # --------------------------------------------------------------------------
    # JavaScript Files
    # --------------------------------------------------------------------------
    location ~* \.js$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
        add_header Content-Type "application/javascript";
    }

    # --------------------------------------------------------------------------
    # SSL Configuration
    # --------------------------------------------------------------------------
    ssl_certificate "{{SSL_CERT}}";
    ssl_certificate_key "{{SSL_KEY}}";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    charset utf-8;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht { deny all; }
}
