# aurvek-custom-domains.conf
# Catch-all server block for custom domain landing pages
#
# This handles any domain NOT matched by other server blocks.
# The CustomDomainMiddleware in FastAPI determines if the domain is valid.
# If valid and verified, serves the landing page. Otherwise returns 404.
#
# Replace placeholders before use:
#   {{AURVEK_ROOT}}       -> Your AURVEK installation path
#   {{FASTAPI_PORT}}     -> FastAPI port (default: 7789)
#   {{SSL_CERT}}         -> Path to SSL certificate
#   {{SSL_KEY}}          -> Path to SSL private key
#
# IMPORTANT: This server block must be loaded AFTER aurvek-main.conf.
# It carries the default_server flag so it catches any request whose Host
# header does not match a named server block.

# ==============================================================================
# CUSTOM DOMAINS - Catch-all Server Block (default_server)
# ==============================================================================

server {
    listen 80 default_server;
    listen 443 ssl default_server;

    # Catch-all: any domain not matched by other server blocks
    server_name _;

    root "{{AURVEK_ROOT}}/data/";

    # --------------------------------------------------------------------------
    # Security Headers
    # --------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Scanner protection (requires $is_scanner_request map from rate_limiting.conf)
    if ($is_scanner_request) {
        return 444;
    }

    # --------------------------------------------------------------------------
    # All Requests -> FastAPI
    # --------------------------------------------------------------------------
    # CustomDomainMiddleware handles domain validation:
    # - Checks if domain is registered and verified
    # - Injects prompt data into request.state
    # - Returns 404 for unknown/unverified domains

    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}};
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-Host $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # --------------------------------------------------------------------------
    # Static Files
    # --------------------------------------------------------------------------
    # Also proxied to FastAPI for custom domain path resolution

    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf)$ {
        limit_req zone=static burst=50 nodelay;

        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}};
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        add_header Cache-Control "public, max-age=3600";
    }

    # -------------------------------------------------------------------------
    # User files (PDFs, MP3s, images, videos) with JWT authentication
    # Same blocks as aurvek-main.conf for custom domain access
    # -------------------------------------------------------------------------

    # Profile pictures
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/profile/[a-zA-Z0-9]+(?:_[a-zA-Z0-9]+)*_(32|64|128|256|fullsize)\.(png|jpg|jpeg|gif|webp)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # Bot/User images in conversations
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/img/(bot|user)/[a-zA-Z0-9]+_(32|64|128|256|fullsize)\.(png|jpg|jpeg|gif|webp)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # Prompt avatars (bot personality images)
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/prompts/[0-9]{3}/[0-9]{4}_[^/]+/static/img/[a-zA-Z0-9_]+_(32|64|128|fullsize)\.(webp|png|jpg|jpeg|gif)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=28800";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # MP3 and PDF files
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/(mp3|pdf)/[a-zA-Z0-9_]+\.(mp3|pdf)$ {
        limit_req zone=static burst=30 nodelay;
        auth_request /auth-file;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        set $download_header '';
        if ($is_download) {
            set $download_header "attachment; filename=$request_filename";
        }

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # Video files (MP4, WebM, AVI)
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/video/(bot|user)/[a-zA-Z0-9_]+\.(mp4|webm|avi)$ {
        limit_req zone=static burst=30 nodelay;
        auth_request /auth-file;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
            add_header Accept-Ranges bytes;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # --------------------------------------------------------------------------
    # Auth Endpoints (Internal)
    # --------------------------------------------------------------------------

    # Auth for files
    location = /auth-file {
        internal;
        limit_req zone=auth burst=10 nodelay;
        proxy_cache auth_cache;
        proxy_cache_key $http_authorization$request_uri;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 401 403 1m;
        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}}/auth-file?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
        proxy_intercept_errors on;
        error_page 502 503 504 = @auth_file_https_catchall;
    }

    # Auth for images
    location = /auth-image {
        internal;
        limit_req zone=auth burst=15 nodelay;
        proxy_cache auth_cache;
        proxy_cache_key $http_authorization$request_uri;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 401 403 1m;
        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}}/auth-image?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
        proxy_intercept_errors on;
        error_page 502 503 504 = @auth_image_https_catchall;
    }

    # HTTPS fallback for auth_file
    location @auth_file_https_catchall {
        internal;
        limit_req zone=auth burst=10 nodelay;
        proxy_cache auth_cache;
        proxy_cache_key $http_authorization$request_uri;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 401 403 1m;
        proxy_pass https://127.0.0.1:{{FASTAPI_PORT}}/auth-file?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    # HTTPS fallback for auth_image
    location @auth_image_https_catchall {
        internal;
        limit_req zone=auth burst=15 nodelay;
        proxy_cache auth_cache;
        proxy_cache_key $http_authorization$request_uri;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 401 403 1m;
        proxy_pass https://127.0.0.1:{{FASTAPI_PORT}}/auth-image?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    # --------------------------------------------------------------------------
    # SSL Configuration
    # --------------------------------------------------------------------------
    # Note: When using Cloudflare Proxy (orange cloud), Cloudflare handles
    # SSL termination for custom domains. This certificate is for the
    # connection between Cloudflare and your origin server.

    ssl_certificate "{{SSL_CERT}}";
    ssl_certificate_key "{{SSL_KEY}}";

    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    charset utf-8;
}
