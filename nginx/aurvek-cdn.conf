# aurvek-cdn.conf
# Static content CDN server block for AURVEK
#
# This configuration serves static assets (CSS, JS, images) with long cache times
# and authenticated user files (profile pics, conversation media, etc.)
# Use a separate subdomain like cdn.yourdomain.com
#
# Replace placeholders:
#   {{AURVEK_ROOT}}     -> Your AURVEK installation path
#   {{CDN_DOMAIN}}     -> Your CDN subdomain (e.g., cdn.yourdomain.com)
#   {{FASTAPI_PORT}}   -> FastAPI port (default: 7789)
#   {{SSL_CERT}}       -> Path to SSL certificate
#   {{SSL_KEY}}        -> Path to SSL private key

# ==============================================================================
# URL PARSING MAPS (needed for auth subrequests)
# ==============================================================================
# NOTE: If these maps are already defined in aurvek-main.conf and both files
# are included in the same nginx.conf, remove this section to avoid duplicates.

map $request_uri $extracted_token {
    "~*token=(?<tok>[^&]+)" $tok;
}

map $request_uri $clean_uri {
    "~^(?<path>[^?]+)" $path;
}

map $args $is_download {
    default 0;
    "~*download=true" 1;
}

# ==============================================================================
# DEV MODE: Cache bypass based on devMode cookie
# ==============================================================================
# When devMode=true, serve files without cache headers (development convenience)

map $cookie_devMode $cache_control_header {
    "true"  "no-cache, no-store, must-revalidate";
    default "public, max-age=2592000";
}

map $cookie_devMode $expires_value {
    "true"  off;
    default 30d;
}

# ==============================================================================
# CDN SERVER BLOCK
# ==============================================================================

server {
    listen 80;
    listen 443 ssl;
    server_name {{CDN_DOMAIN}};

    root "{{AURVEK_ROOT}}/data/";
    index index.html index.htm;

    # --------------------------------------------------------------------------
    # Security Headers
    # --------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Block scanners/bots
    if ($is_scanner_request) {
        return 444;
    }

    # --------------------------------------------------------------------------
    # Root URL - infrastructure easter egg
    # --------------------------------------------------------------------------
    location = / {
        try_files /infrastructure-landing.html =404;
    }

    # --------------------------------------------------------------------------
    # Block landing HTML pages to avoid SEO duplicate content
    # (These pages are served from the primary domain, not CDN)
    # --------------------------------------------------------------------------
    location ~ ^/(index|for-creators-landing|for-teams-landing|for-agencies-landing)\.html$ {
        return 404;
    }

    # --------------------------------------------------------------------------
    # Default Location - serve static files
    # --------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ =404;
        autoindex off;
    }

    # -------------------------------------------------------------------------
    # User files (PDFs, MP3s, images, videos) with JWT authentication
    # MUST be before the generic extension location to take priority
    # -------------------------------------------------------------------------

    # Profile pictures
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/profile/[a-zA-Z0-9]+(?:_[a-zA-Z0-9]+)*_(32|64|128|256|fullsize)\.(png|jpg|jpeg|gif|webp)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # Bot/User images in conversations
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/img/(bot|user)/[a-zA-Z0-9]+_(32|64|128|256|fullsize)\.(png|jpg|jpeg|gif|webp)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # Prompt avatars (bot personality images)
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/prompts/[0-9]{3}/[0-9]{4}_[^/]+/static/img/[a-zA-Z0-9_]+_(32|64|128|fullsize)\.(webp|png|jpg|jpeg|gif)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=28800";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # MP3 and PDF files
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/(mp3|pdf)/[a-zA-Z0-9_]+\.(mp3|pdf)$ {
        limit_req zone=static burst=30 nodelay;
        auth_request /auth-file;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        set $download_header '';
        if ($is_download) {
            set $download_header "attachment; filename=$request_filename";
        }

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # Video files (MP4, WebM, AVI)
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/video/(bot|user)/[a-zA-Z0-9_]+\.(mp4|webm|avi)$ {
        limit_req zone=static burst=30 nodelay;
        auth_request /auth-file;
        auth_request_set $auth_status $upstream_status;

        root "{{AURVEK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
            add_header Accept-Ranges bytes;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # --------------------------------------------------------------------------
    # Auth Endpoints (Internal - proxy to FastAPI)
    # --------------------------------------------------------------------------

    location = /auth-file {
        internal;
        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}}/auth-file?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    location = /auth-image {
        internal;
        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}}/auth-image?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    # --------------------------------------------------------------------------
    # Cache static assets (public files only - /users/ handled above with auth)
    # Respects devMode cookie for development cache bypass
    # --------------------------------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|webp|css|js|ico|woff|woff2|ttf|svg|mp4|webm|avi|mp3|pdf)$ {
        try_files $uri =404;
        expires $expires_value;
        access_log off;
        add_header Cache-Control $cache_control_header;
        add_header X-Dev-Mode $cookie_devMode;
    }

    # --------------------------------------------------------------------------
    # SSL Configuration
    # --------------------------------------------------------------------------
    ssl_certificate "{{SSL_CERT}}";
    ssl_certificate_key "{{SSL_KEY}}";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    charset utf-8;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht { deny all; }
}
