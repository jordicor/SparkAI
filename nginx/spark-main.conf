# spark-main.conf
# Main SPARK Nginx configuration with authenticated file serving
#
# Replace placeholders before use:
#   {{SPARK_ROOT}}       -> Your SPARK installation path (e.g., /var/www/spark)
#   {{FASTAPI_PORT}}     -> FastAPI port (default: 7789)
#   {{PRIMARY_DOMAIN}}   -> Your primary domain (e.g., app.yourdomain.com)
#   {{SSL_CERT}}         -> Path to SSL certificate
#   {{SSL_KEY}}          -> Path to SSL private key
#   {{SNIPPETS_PATH}}    -> Path to nginx snippets directory
#   {{ALIASES_PATH}}     -> Path to nginx alias includes directory

# ==============================================================================
# URL PARSING MAPS
# ==============================================================================

# Extract JWT token from URL query parameter
map $request_uri $extracted_token {
    "~*token=(?<tok>[^&]+)" $tok;
}

# Extract clean path without query string
map $request_uri $clean_uri {
    "~^(?<path>[^?]+)" $path;
}

# Maps for extracting parts of prompt URLs
map $request_uri $prompt_id {
    "~^/([0-9]+)/" $1;
    default "";
}

map $request_uri $prompt_name {
    "~^/[0-9]+/([^/]+)/" $1;
    default "";
}

map $request_uri $remaining_path {
    "~^/[^/]+/[^/]+/(.*)$" $1;
    default "";
}

# Determine content type for downloads
map $uri $contents_type {
    ~\.mp3$ "audio/mpeg";
    ~\.pdf$ "application/pdf";
}

# Check if download parameter is present
map $args $is_download {
    default 0;
    "~*download=true" 1;
}

# ==============================================================================
# MAIN SERVER BLOCK
# ==============================================================================
# This server block handles requests to the primary domain only.
# The catch-all default_server is in spark-custom-domains.conf.

server {
    listen 80;
    listen 443 ssl;
    server_name {{PRIMARY_DOMAIN}};

    root "{{SPARK_ROOT}}/data/";
    index index.html index.htm;

    # --------------------------------------------------------------------------
    # Security Headers
    # --------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block scanners/bots
    if ($is_scanner_request) {
        return 444;
    }

    # Hard fail on unexpected host values inside this server block
    if ($host != "{{PRIMARY_DOMAIN}}") {
        return 444;
    }

    allow all;

    include "{{ALIASES_PATH}}/*.conf";

    # --------------------------------------------------------------------------
    # Default Location - Static files ONLY (no fallback to FastAPI)
    # Unknown routes get 404 from nginx directly (protects FastAPI from scanners)
    # --------------------------------------------------------------------------
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ =404;
        autoindex off;
    }

    # --------------------------------------------------------------------------
    # Root path - nginx decides based on session cookie
    # - With session cookie -> FastAPI (dashboard)
    # - Without session cookie -> static landing (fast, no FastAPI)
    # --------------------------------------------------------------------------
    location = / {
        # If logged in (session cookie exists), go to FastAPI
        error_page 418 = @home_fastapi;
        if ($cookie_session) {
            return 418;
        }
        # Not logged in - serve static landing directly
        try_files /index.html =404;
    }

    location @home_fastapi {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # --------------------------------------------------------------------------
    # FastAPI Application Routes (EXPLICIT - add new routes here)
    # --------------------------------------------------------------------------

    # Auth & Session
    location ~ ^/(login|logout|magic-link-recovery)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # OAuth providers (Google, future: Facebook, Apple, etc.)
    location ~ ^/auth/(google|facebook|apple)(/callback)?(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Registration & Verification
    location ~ ^/(register|create-user)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Email verification - strict token format (43 chars base64 URL-safe)
    # Rejects malformed tokens at nginx level (protects FastAPI from scanners)
    location ~ "^/verify-email/[A-Za-z0-9_-]{43}$" {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Main App
    location ~ ^/(chat|edit-profile|edit-user|upload-profile-picture)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Admin
    location ~ ^/(admin|users-list|metrics|prompts|landing|manager)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Creator area
    location ~ ^/(my-usage|my-earnings|my-branding|curation-settings|find-user)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # API endpoints
    location ~ ^/(api|api-credentials)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Media & Files
    location ~ ^/(media-gallery|get-audio|get-image|get-mp3s|get-pdfs|download-mp3|download-pdf|serve-mp3|delete-mp3|delete-mp3s|delete-pdf|delete-pdfs|delete-images|list-files)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Payment
    location ~ ^/(payment|payment-success|payment-success-simulated|apply-discount|process-discount)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Internal & Auth (for nginx subrequests)
    location ~ ^/(auth-image|auth-file|internal|get-user-directory)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # Misc
    location ~ ^/(healthz|sdk|whatsapp|change-password)(/|$) {
        include {{SNIPPETS_PATH}}/fastapi-proxy.conf;
    }

    # --------------------------------------------------------------------------
    # WebSocket endpoint
    # --------------------------------------------------------------------------
    location /ws/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}};
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket required headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Longer timeouts for WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # --------------------------------------------------------------------------
    # Landing page static assets - cached at nginx level
    # 1st request: FastAPI serves file (LRU resolves path, no DB query)
    # 2nd+ requests: nginx serves from cache (0 FastAPI)
    # MUST be before the general /p/ location (more specific regex wins)
    # --------------------------------------------------------------------------
    location ~ "^/p/[a-zA-Z0-9]{8}/[^/]+/static/" {
        limit_req zone=static burst=50 nodelay;

        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}};
        proxy_http_version 1.1;

        # Headers for FastAPI
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable buffering for caching
        proxy_buffering on;

        # Cache configuration
        proxy_cache landing_static;
        proxy_cache_key $scheme$host$request_uri;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 10m;

        # Avoid thundering herd on cache miss
        proxy_cache_lock on;
        proxy_cache_lock_timeout 5s;

        # Debug header to verify caching (MISS = 1st request, HIT = cached)
        add_header X-Cache-Status $upstream_cache_status always;

        # Client caching
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
    }

    # --------------------------------------------------------------------------
    # Public landing pages: /p/{public_id}/{slug}/...
    # --------------------------------------------------------------------------
    location ~ "^/p/[a-zA-Z0-9]{8}/[^/]+(/.*)?$" {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}};
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-Host $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # --------------------------------------------------------------------------
    # Prompt routes with numeric ID (legacy/internal): /{prompt_id}/{prompt_name}/...
    # --------------------------------------------------------------------------
    location ~ ^/[0-9]+/[^/]+/(register|home|chat)$ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}};
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Original-Host $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # --------------------------------------------------------------------------
    # User Profile Pictures (Authenticated)
    # Pattern: /users/{h1}/{h2}/{hash}/profile/{hash}_{size}.webp
    # --------------------------------------------------------------------------
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/profile/[a-zA-Z0-9]+(?:_[a-zA-Z0-9]+)*_(32|64|128|256|fullsize)\.(png|jpg|jpeg|gif|webp)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{SPARK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # --------------------------------------------------------------------------
    # Conversation Images (Bot/User) - Authenticated
    # Pattern: /users/{h1}/{h2}/{hash}/files/{p1}/{p2}/img/{bot|user}/{hash}_{size}.webp
    # --------------------------------------------------------------------------
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/img/(bot|user)/[a-zA-Z0-9]+_(32|64|128|256|fullsize)\.(png|jpg|jpeg|gif|webp)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{SPARK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # --------------------------------------------------------------------------
    # Prompt Avatars (Bot personality images) - Authenticated
    # Pattern: /users/{h1}/{h2}/{hash}/prompts/{p1}/{p2}_{name}/static/img/{file}_{size}.webp
    # --------------------------------------------------------------------------
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/prompts/[0-9]{3}/[0-9]{4}_[^/]+/static/img/[a-zA-Z0-9_]+_(32|64|128|fullsize)\.(webp|png|jpg|jpeg|gif)$ {
        limit_req zone=static burst=50 nodelay;
        auth_request /auth-image;
        auth_request_set $auth_status $upstream_status;

        root "{{SPARK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=28800";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # --------------------------------------------------------------------------
    # PDF and MP3 Files (Authenticated)
    # Pattern: /users/{h1}/{h2}/{hash}/files/{p1}/{p2}/{mp3|pdf}/{filename}.{mp3|pdf}
    # --------------------------------------------------------------------------
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/(mp3|pdf)/[a-zA-Z0-9_]+\.(mp3|pdf)$ {
        limit_req zone=static burst=30 nodelay;
        auth_request /auth-file;
        auth_request_set $auth_status $upstream_status;

        root "{{SPARK_ROOT}}/data/";
        try_files $uri =404;

        # Handle download disposition
        set $download_header '';
        if ($is_download) {
            set $download_header "attachment; filename=$request_filename";
        }

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # --------------------------------------------------------------------------
    # Video Files (Authenticated)
    # Pattern: /users/{h1}/{h2}/{hash}/files/{p1}/{p2}/video/{bot|user}/{filename}.{mp4|webm|avi}
    # --------------------------------------------------------------------------
    location ~ ^/users/[a-zA-Z0-9]{3}/[a-zA-Z0-9]{4}/[a-zA-Z0-9]+/files/[0-9]{3}/[0-9]{4}/video/(bot|user)/[a-zA-Z0-9_]+\.(mp4|webm|avi)$ {
        limit_req zone=static burst=30 nodelay;
        auth_request /auth-file;
        auth_request_set $auth_status $upstream_status;

        root "{{SPARK_ROOT}}/data/";
        try_files $uri =404;

        if ($auth_status = 200) {
            add_header Cache-Control "public, max-age=3600";
            add_header X-Content-Type-Options "nosniff" always;
            add_header Accept-Ranges bytes;
        }
        if ($auth_status = 401) {
            return 401;
        }
        if ($auth_status = 403) {
            return 403;
        }
    }

    # --------------------------------------------------------------------------
    # Auth Endpoints (Internal)
    # --------------------------------------------------------------------------

    # Auth for images - proxies to FastAPI
    location = /auth-image {
        internal;
        limit_req zone=auth burst=15 nodelay;

        # Enable caching of auth responses
        proxy_cache auth_cache;
        proxy_cache_key $http_authorization$request_uri;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 401 403 1m;

        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}}/auth-image?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;

        # Fallback to HTTPS if HTTP fails
        proxy_intercept_errors on;
        error_page 502 503 504 = @auth_image_https;
    }

    # Auth for files (PDF, MP3, video)
    location = /auth-file {
        internal;
        limit_req zone=auth burst=10 nodelay;

        proxy_cache auth_cache;
        proxy_cache_key $http_authorization$request_uri;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 401 403 1m;

        proxy_pass http://127.0.0.1:{{FASTAPI_PORT}}/auth-file?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;

        proxy_intercept_errors on;
        error_page 502 503 504 = @auth_file_https;
    }

    # HTTPS fallback for auth_image
    location @auth_image_https {
        internal;
        limit_req zone=auth burst=15 nodelay;
        proxy_cache auth_cache;
        proxy_cache_key $http_authorization$request_uri;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 401 403 1m;
        proxy_pass https://127.0.0.1:{{FASTAPI_PORT}}/auth-image?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    # HTTPS fallback for auth_file
    location @auth_file_https {
        internal;
        limit_req zone=auth burst=10 nodelay;
        proxy_cache auth_cache;
        proxy_cache_key $http_authorization$request_uri;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 401 403 1m;
        proxy_pass https://127.0.0.1:{{FASTAPI_PORT}}/auth-file?token=$extracted_token&request_uri=$clean_uri;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
    }

    # Protected internal alias for secure downloads
    location /protected/ {
        internal;
        alias "{{SPARK_ROOT}}/data/";
    }

    # --------------------------------------------------------------------------
    # SSL Configuration
    # --------------------------------------------------------------------------
    ssl_certificate "{{SSL_CERT}}";
    ssl_certificate_key "{{SSL_KEY}}";
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    charset utf-8;

    # Standard exclusions
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    location ~ /\.ht { deny all; }
}
