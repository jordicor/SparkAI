<!-- Spark World Navbar -->
<nav class="spark-world-nav" id="spark-world-nav">
    <div class="spark-world-nav-left">
        <a href="/home" class="spark-world-nav-logo-link">
            <img src="/static/img/spark-logo.svg" class="spark-world-nav-logo" alt="Spark" onerror="this.style.display='none'">
        </a>
        <a href="#" class="spark-world-nav-back" id="world-back-to-pack" style="display:none">
            <i class="fas fa-arrow-left"></i>
            <span id="world-back-to-pack-name"></span>
        </a>
        <div class="spark-world-nav-switcher" id="world-switcher">
            <button class="spark-world-nav-current" id="world-switcher-btn">
                <span class="spark-world-nav-product-name" id="world-current-name"><!-- filled by JS --></span>
                <i class="fas fa-chevron-down spark-world-nav-chevron" id="world-switcher-chevron"></i>
            </button>
            <div class="spark-world-nav-dropdown" id="world-switcher-dropdown">
                <!-- Populated by JS with user's products -->
            </div>
        </div>
    </div>
    <div class="spark-world-nav-right">
        <a href="/chat" class="spark-world-nav-btn spark-world-nav-btn--accent" title="Chat">
            <i class="fas fa-comment"></i>
            <span class="spark-world-nav-btn-text">Chat</span>
        </a>
        <a href="/home" class="spark-world-nav-btn" title="Home">
            <i class="fas fa-home"></i>
        </a>
        <div class="spark-world-nav-settings" id="world-settings">
            <button class="spark-world-nav-btn" id="world-settings-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <div class="spark-world-nav-dropdown spark-world-nav-settings-dropdown" id="world-settings-dropdown">
                <a href="/settings" class="spark-world-nav-dropdown-item">
                    <i class="fas fa-user-cog" style="font-size:14px;opacity:0.7;width:24px;text-align:center"></i>
                    <span class="spark-world-nav-dropdown-name">Settings</span>
                </a>
                <button class="spark-world-nav-dropdown-item" id="world-classic-home-btn" type="button" style="width:100%;border:none;background:none;font:inherit;text-align:left;cursor:pointer">
                    <i class="fas fa-th-large" style="font-size:14px;opacity:0.7;width:24px;text-align:center"></i>
                    <span class="spark-world-nav-dropdown-name">Classic Home</span>
                </button>
            </div>
        </div>
    </div>
</nav>
<link rel="stylesheet" href="/static/css/world-nav.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="/static/js/world-nav.js"></script>
